<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function hello() {
            document.write("hello world")
        
        }
        function abc() {
            document.write("good")
        
        }
        hello();
        document.write("<br>");
        abc();
        document.write("<br>");


// function with parameters



        function good(fname,lname){
            document.write("hello " + fname + " " + lname +"<br>");
        }
        function sum(a,b) {
            document.write(a+b);
            
        }
        good("yahoo","baba");
        good("salman","khan");
        sum(20,10);

        
    </script>
</head>
<body>
    
</body>
</html>
