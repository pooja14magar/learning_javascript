<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue statement</title>
    <script>
        for(var a = 1; a<=10; a++){
            if (a==3) {
                document.write("hey :" + a + "<br>");
                continue;
                
            }
            document.write("number :" + a + "<br>");
            document.write("<br>");
        }

// break

        for(var a = 1; a<=10; a++){
            if (a==3) {
                document.write("hey :" + a + "<br>");
                break;
               
            }
            
            document.write("number :" + a + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
