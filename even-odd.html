<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even-odd number with loop</title>
    <script>
        for(var a=1; a<=50; a++){
            if(a% 2 == 0){
                document.write(a + "<br>");
            }
        }
            document.write("<br>");

            // odd
        for(var a=1; a<=50; a++){
            if(a% 2 != 0){
                document.write(a + "<br>");
            }
        }
        // nested loop

        for(var a=1; a<=100; a= a+10){
            for(var b=a; b < a+10; b++){
                document.write(b +" ");
            }
            document.write("<br>");
        }
    </script>

</head>
<body>
    
</body>
</html>
