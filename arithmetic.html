    <title>Arithmetic operator</title>
    <script>
        var a = 5;
        var b = 5;
        var c = a+b;
        var d = 3;
        var e = 3
        var f = d*e;
        document.write(c);
        document.write("<br>");
        document.write(f);
        document.write("<br>");
        document.write(a+b);
        a++
        document.write("<br>");

        document.write(a+b);
    </script>
