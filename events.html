<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events </title>
    <script>
        function hello() {
            document.write("hello everyone");
        }

    </script>
</head>
<body>
    <button onkeyup="hello()">click me</button>
    
</body>
</html>
