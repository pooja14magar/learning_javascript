<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-if statment</title>
    <script>
        var per = prompt("enter your percentage : ");
        if(per >=88 && per <= 100){
            document.write("you are in merit.");
        }else if(per >= 60 && per < 80){
            document.write("you are in 1st division.");
        }else if(per >= 45 && per < 60){
            document.write("you are 2nd division..");
        }else if(per >= 33 && per < 45){
            document.write("you are in 3rd division.");
        } else if(per < 33){
            document.write("you are fail.");
        } else{
            document.write("please enter valid percentage")
        }
    </script>
</head>
<body>
    
</body>
</html>
