<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case statment</title>
    <script>
        var day = 7;
        switch (day) {
            case 0:

            document.write("Today is monday")
                break;
                case 1:
                document.write("Today is tuesday")
                break;
                case 2:
                document.write("Today is wednesday")
                break;
                case 3:
                document.write("Today is thursday")
                break;
                case 4:
                document.write("Today is friday ")
                
                break;
                case 5:
                document.write("Today is saturday")
                break;
                case 6:
                document.write("Today is sunday")
                break;
              

            default:
            document.write("Enter the valid week Day.")
            
        }
        var a = 10;
        var b =20;
        if(a > b){
            alert(" a is greater");
        }else{
            alert("b is greater");
        }
       

        var x = confirm("do you like our website ?");
        if (x) {
            alert("thanks");
            
        }else{
            alert("sorry");
        }

        let e = prompt("what is your name ?");

        document.write(e);
        document.write("<br>")
    </script>
</head>

</body>
</html>
